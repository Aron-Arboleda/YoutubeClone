<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property Practice</title>

    <link rel="stylesheet" href="styles/display.css">
  </head>
  <body>
    <input class="name-field" type="text" placeholder="Name">
    <input class="email-field" type="text" placeholder="Email">

    <p class="b8-1">Thanks for chatting with our customer support. Would you like to take out quick survey?</p>
    <button class="b8-2">Yes</button>
    <button class="b8-3">No</button>

    <img class="google-image" src="Google-logo.png" alt="an image">
    <input class="googleSearchBar" type="text" placeholder="Search Google or type a URL">

    <input class="text-field" type="text" placeholder="First name">
    <input class="text-field" type="text" placeholder="Last name"><br>
    <input class="text-field d8-1" type="text" placeholder="Email"><br>
    <button class="d8-2">Sign Up</button>

    <p class="e8-1">Request a ride now</p>
    <input class="e8-2" type="text" placeholder="Enter pickup location"><br>
    <input class="e8-3" type="text" placeholder="Enter destination"><br>
    <button class="e8-4">Request now</button>
    <button class="e8-5">Schedule for later</button>
  </body>
</html>
