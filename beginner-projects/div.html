<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div practice</title>

    <link rel="stylesheet" href="styles/div.css">
  </head>
  <body>
    <div class="a9-1"></div>
    <div class="a9-2"></div>
    <div class="a9-3">
      <p class="a9-4">Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div class="a9-5">
      <p class="a9-6">Install YouTube Music</p>
      <p class="a9-7">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <div class="a9-8">
      <img class="profile-image" src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/01/chinchilla.jpg">
      <input class="placeholder-text" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div><br>
    <div class="facebook-user-preview">
      <img class="user-image" src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/01/chinchilla.jpg">
      <p class="user-name">Oliver</p>
      <p class="user-mutual-friends">2 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>
    <div class="facebook-user-preview">
      <img class="user-image" src="https://images.saymedia-content.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cq_auto:eco%2Cw_1200/MTk3MjI5OTczMDA0NjI0OTc5/cute-pet-names.png">
      <p class="user-name">Mimi</p>
      <p class="user-mutual-friends">3 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>
    <div class="facebook-user-preview">
      <img class="user-image" src="https://02dd5f64038d9e2d7aae-56d86e996af26366aec8b255ed6f7c7b.ssl.cf3.rackcdn.com/img-EKsE7eY6-large.jpg">
      <p class="user-name">Rex</p>
      <p class="user-mutual-friends">836 mutual friends</p>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </body>
</html>
