<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>

    <link rel="stylesheet" href="styles/grid.css">
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">100px<p>text</p></div>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
    ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: lightpink;">1fr</div>
      <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>

    <div style="
      margin-top: 100px;
      display: grid;
      grid-template-columns: 200px 75px;
    ">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightpink;">75px</div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 50px 1fr 75px;
    ">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightblue;">col3</div>
    </div>

    <div style="
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      row-gap: 10px;
      column-gap: 20px;
    ">
      <div style="background-color: lightpink;">col2</div>  
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col2</div>  
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col2</div>  
      <div style="background-color: lightpink;">col2</div>
      <div style="background-color: lightpink;">col2</div>  
      <div style="background-color: lightpink;">col2</div>
    </div>
    
    <div style="
      margin: 20px 20px 20px 20px;
      display: grid;
      grid-template-columns: 180px 180px 180px;
      column-gap: 20px;
    ">
      <div class="facebook-user-preview" style="
        display: grid;
        grid-template-rows: 1fr;
        row-gap: 4px;
      ">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/01/chinchilla.jpg">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Oliver</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div" style="
          display: grid;
          grid-template-columns: 30px 1fr;
          column-gap: 8px;
          align-items: center;
        ">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">2 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>

      <div class="facebook-user-preview" style="
        display: grid;
        grid-template-rows: 1fr;
        row-gap: 4px;
      ">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://images.saymedia-content.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cq_auto:eco%2Cw_1200/MTk3MjI5OTczMDA0NjI0OTc5/cute-pet-names.png">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Mimi</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div" style="
          display: grid;
          grid-template-columns: 30px 1fr;
          column-gap: 8px;
          align-items: center;
        ">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">3 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>

      <div class="facebook-user-preview" style="
        display: grid;
        grid-template-rows: 1fr;
        row-gap: 4px;
      ">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://02dd5f64038d9e2d7aae-56d86e996af26366aec8b255ed6f7c7b.ssl.cf3.rackcdn.com/img-EKsE7eY6-large.jpg">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Rex</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div" style="
          display: grid;
          grid-template-columns: 30px 1fr;
          column-gap: 8px;
          align-items: center;
        ">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">836 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
