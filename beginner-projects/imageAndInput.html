<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image practice</title>

    <link rel="stylesheet" href="styles/imageAndInput.css">
  </head>
  <body>
    <img
      class="cat-image"
      src="https://wallpapers.com/images/hd/cat-with-shades-cool-picture-lkenou4wsqrbib37.jpg"
    /> <br>
    <input class="search-bar" type="text" placeholder="Search">
    
    <input class="googleSearchBar" type="text" placeholder="Search Google or type a URL">

    <p>Email</p>
    <input class="email-textField" type="text">
    <p class="context-prompt">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
    <br>
    <p><span></span></p>
    <img class="profile-image" src="https://wallpapers.com/images/hd/cat-with-shades-cool-picture-lkenou4wsqrbib37.jpg">
    <input class="placeholder-text" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </body>
</html>
