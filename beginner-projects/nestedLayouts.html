<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layout Practice</title>

    <link rel="stylesheet" href="styles/nestedLayouts.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-group">
      <div class="container">
        <div class="profile-div">
          <img
            class="profile-image"
            src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/01/chinchilla.jpg"
          />
        </div>
        <div class="info-div">
          <p class="username">oliver</p>
          <p class="realname">the chinchilla</p>
          <p class="tag">Popular</p>
        </div>
        <div class="button-div">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <br />

      <div class="container">
        <div class="profile-div">
          <img
            class="profile-image"
            src="https://images.saymedia-content.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cq_auto:eco%2Cw_1200/MTk3MjI5OTczMDA0NjI0OTc5/cute-pet-names.png"
          />
        </div>
        <div class="info-div">
          <p class="username">Mimi</p>
          <p class="realname">the cat</p>
          <p class="tag">Popular</p>
        </div>
        <div class="button-div">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <br />

      <div class="container">
        <div class="profile-div">
          <img
            class="profile-image"
            src="https://02dd5f64038d9e2d7aae-56d86e996af26366aec8b255ed6f7c7b.ssl.cf3.rackcdn.com/img-EKsE7eY6-large.jpg"
          />
        </div>
        <div class="info-div">
          <p class="username">Rex</p>
          <p class="realname">the dog</p>
          <p class="tag">Popular</p>
        </div>
        <div class="button-div">
          <button class="follow-button">Follow</button>
        </div>
      </div>
      <br />
    </div>


    <div class="div-group">
      <div class="facebook-user-preview">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://bestlifeonline.com/wp-content/uploads/sites/3/2020/01/chinchilla.jpg">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Oliver</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">2 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>

      <div class="facebook-user-preview">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://images.saymedia-content.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cq_auto:eco%2Cw_1200/MTk3MjI5OTczMDA0NjI0OTc5/cute-pet-names.png">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Mimi</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">3 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>

      <div class="facebook-user-preview">
        <div class="facebook-profileImage-div">
          <img class="user-image" src="https://02dd5f64038d9e2d7aae-56d86e996af26366aec8b255ed6f7c7b.ssl.cf3.rackcdn.com/img-EKsE7eY6-large.jpg">
        </div>
        <div class="facebook-username-div">
          <p class="user-name">Rex</p>
        </div>
        <div class="facebook-imageAndMutualFriends-div">
          <img class="circle-profile" src="https://media.istockphoto.com/id/1398772463/photo/portrait-golden-retriever-puppy-dog-showing-teeth-and-tongue-looking-away-isolated-on-blue.webp?b=1&s=170667a&w=0&k=20&c=4qz5FxSGY76b7Ngl_vWyVUV-sFCubbBwu8MhgZGabS4=">
          <p class="user-mutual-friends">836 mutual friends</p>
        </div>
        <div class="facebook-addFriendButton-div">
          <button class="add-friend-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
